{%extends 'base.html'%}
{%block title%}idea{%endblock%}
{%block content%}
<div class="container">
    <div class="my-2 ">
        <div class="card  w-75 border-bottom-0">
            <div class="card-body">
                <h5 class="card-title">{{post[2]}}</h5>
                <p class="card-text">{{post[3]}}</p>
            </div>
            <img src="{{url_for('static',filename=post[4])}}" class="card-img-bottom" alt="...">
            <div class="container text-center m-2">
                <span class="btn text-dark"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-lightbulb-fill"
                    viewBox="0 0 16 16">
                    <path
                        d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13h-5a.5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6zm3 8.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1-.5-.5z" />
                </svg></span>                
            </div>
            <form action="{{url_for('add_comment',post_id=post[0])}}" method="POST">
                <div class="mt-3">
                    <label for="comment" class="form-label badge bg-dark">Add Comments here</label>
                    <textarea class="form-control" id="comment" rows="3" name="comment"></textarea>
                </div>
                <button class="btn badge fs-5 bg-danger rounded-0" type="submit">commint</button>
            </form>
            {%if post_comments%}
                {%for comment in post_comments%}
                <ul class="list-group">
                    <li class="list-group-item">{{comment[1]}}</li>
                </ul>
                {%endfor%}
            {%endif%}
        </div>
    </div>
</div>

{%endblock%}
