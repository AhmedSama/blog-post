{%extends 'base.html'%}
{%block title%}idea{%endblock%}
{%block content%}
<div class="container">
    <div class="my-2 ">
        <div class="card  w-75 border-bottom-0">
            <div class="card-body">
                <h5 class="card-title font-1">{{post[2]}}</h5>
                <p class="card-text font-2">{{post[3]}}</p>
            </div>
            <img src="{{url_for('static',filename=post[4])}}" class="card-img-bottom" alt="...">
            <div class="container text-center m-1">
                <form action="{{url_for('add_like',post_id=post[0])}}" method="POST">
                    <button type="submit" class="btn p-0 fs-2 position-relative">
                        ðŸ‘‘
                        <span style="background-color: rgb(255, 0, 115);"
                            class="position-absolute font-1 top-0 start-75 translate-middle badge rounded-pill fs-6">
                            {{likes_number}}
                        </span>
                    </button>
                </form>                               
            </div>
            <form action="{{url_for('add_comment',post_id=post[0])}}" method="POST">
                <div class="mt-3">
                    <textarea class="form-control font-1" id="comment" rows="3" name="comment" placeholder="Add comment here..."></textarea>
                </div>
                <button class="btn badge font-1 fs-5 bg-danger rounded-0" type="submit">commint</button>
            </form>
            {%if post_comments%}
                {%for comment in post_comments%}
                <ul class="list-group">
                    <li class="list-group-item font-2">{{comment[1]}}</li>
                </ul>
                {%endfor%}
            {%endif%}
        </div>
    </div>
</div>

{%endblock%}
