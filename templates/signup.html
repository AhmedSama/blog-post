{%extends 'base.html'%}
{%block title%}sign up{%endblock%}
{%block content%}
<div class="container">
    <h2>Sign Up page</h2>
    <form class="p-5 border" method="POST" action="{{url_for('signup')}}">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="mb-3">
            <label for="example" class="form-label">Email address</label>
            <input type="email" class="form-control" id="example" name="email">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="pwd">
        </div>
        <button type="submit" class="btn btn-primary">Sign up</button>
        <h5 class="my-3" >
            <a class="btn btn-outline-primary" href="{{url_for('login')}}">Login</a> here if you have an account
        </h5>
    </form>
</div>



{%endblock%}
