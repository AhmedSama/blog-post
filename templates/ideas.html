{%extends 'base.html'%}
{%block title%}my profile - ideas{%endblock%}
{%block content%}

    {%if posts%}

    <div class="my-2 ">
        {%for post in posts%}
        <div class="row">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="card">
                    <div class="post-header">
                        <div class="profile-post-img">
                            <img class="circle-img" src="{{url_for('static',filename=img)}}" alt="blue profile picture">
                        </div>
                        <div class="profile-post-data ">
                            <h1 style="font-size: 15px;" class="font-1 m-0">{{username}}</h1>
                        </div>
        
                    </div>
                    <div class="card-body">
                        <!--TDOD the post id is post[0] -->
                        <a class="" href="{{url_for('idea',post_id=post[0])}}">
                        <h5 class="card-title font-1">{{post[2]}}</h5>
                        </a>
                        <p class="card-text font-1">{{post[3]}}</p>
                        
                    </div>
                    <img src="{{url_for('static',filename=post[4])}}" class="card-img-bottom" alt="post image">
        
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
    {%else%}
    <h2>there is no Ideas yet!</h2>
    {%endif%}


<script>
    let the_brand = document.getElementById("the_brand");
    the_brand.classList.add("active");
</script>

{%endblock%}
