{%extends 'base.html'%}
{%block title%}my profile - ideas{%endblock%}
{%block content%}
<div class="container">
    {%if posts%}
    <h2><span class="badge bg-dark">My Ideas</span></h2>
    <div class="my-2 ">
        {%for post in posts%}
        <div class="card  w-75">
            <div class="card-body">
                <h5 class="card-title">{{post[2]}}</h5>
                <p class="card-text">{{post[3]}}</p>
            </div>
            <img src="{{url_for('static',filename=post[4])}}" class="card-img-bottom" alt="...">
        </div>
        {%endfor%}
    </div>
    {%else%}
    <h2>there is no Ideas yet!</h2>
    {%endif%}
</div>

<script>
    let the_brand = document.getElementById("the_brand");
    the_brand.classList.add("active");
</script>

{%endblock%}
