
    <div class="sp-container">
        <!-- profile -->
        <div class="profile">
            <div class="cover"></div>
            <div class="data border">
                <div class="profile-img">
                    <img class="circle-img" src="{{url_for('static',filename=img)}}" alt="blue profile picture">
                </div>
                <div class="profile-data ">
                    <h1 class="font-1">{{username}}</h1>
                    <h3 style="background:rgb(255, 0, 170);" class="font-1 badge fs-6">{{title}}</h3>
                    <p class="font-1">{{bio}}</p>
                </div>

            </div>
        </div>
        <div class="mt-5"></div>
        <!-- posts -->
        <div class="row">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="card">
                    <div class="post-header">
                        <div class="profile-post-img">
                            <img class="circle-img" src="{{url_for('static',filename=img)}}" alt="blue profile picture">
                        </div>
                        <div class="profile-post-data ">
                            <h1 style="font-size: 15px;" class="font-1 m-0">{{username}}</h1>
                        </div>

                    </div>
                    <div class="card-body">
                        <!--TDOD the post id is post[0] -->
                        <h5 class="card-title font-1">{{post[2]}}</h5>
                        <p class="card-text font-1">{{post[3]}}</p>
                    </div>
                    <img src="{{url_for('static',filename=post[4])}}" class="card-img-bottom" alt="...">
                    <div class="comments">
                        <div class="comment-form">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                                class="bi bi-telegram btn p-0 mx-1 text-primary" viewBox="0 0 16 16">
                                <path
                                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.287 5.906c-.778.324-2.334.994-4.666 2.01-.378.15-.577.298-.595.442-.03.243.275.339.69.47l.175.055c.408.133.958.288 1.243.294.26.006.549-.1.868-.32 2.179-1.471 3.304-2.214 3.374-2.23.05-.012.12-.026.166.016.047.041.042.12.037.141-.03.129-1.227 1.241-1.846 1.817-.193.18-.33.307-.358.336a8.154 8.154 0 0 1-.188.186c-.38.366-.664.64.015 1.088.327.216.589.393.85.571.284.194.568.387.936.629.093.06.183.125.27.187.331.236.63.448.997.414.214-.02.435-.22.547-.82.265-1.417.786-4.486.906-5.751a1.426 1.426 0 0 0-.013-.315.337.337 0 0 0-.114-.217.526.526 0 0 0-.31-.093c-.3.005-.763.166-2.984 1.09z" />
                            </svg>
                    
                            <textarea class="form-control font-1 " placeholder="write comment..."></textarea>
                        </div>
                    
                        <div class="comment-data">
                            <div class="comment line pt-2">
                                <div class="comment-img">
                                    <img class="circle-img" src="./images/yellow_prof.jpg">
                                </div>
                                <div class="comment-body">
                                    <div class="comment-name text-secondary font-1">Nurman Shuan</div>
                                    <div class="comment-text font-1">hello this is beautiful comment</div>
                                </div>
                            </div>
                            <div class="comment line pt-2">
                                <div class="comment-img">
                                    <img class="circle-img" src="./images/orange.jpg">
                                </div>
                                <div class="comment-body">
                                    <div class="comment-name text-secondary font-1">Suzi juan</div>
                                    <div class="comment-text font-1">this is another comment for you </div>
                                </div>
                            </div>
                            <div class="comment line pt-2">
                                <div class="comment-img">
                                    <img class="circle-img" src="./images/gold.jpg">
                                </div>
                                <div class="comment-body">
                                    <div class="comment-name text-secondary font-1">Golden woman</div>
                                    <div class="comment-text font-1">Hi this is me </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
